
<body style="background-color: #F8F8F8;">
  <div class="responsive container-fluid">
    <!--Header content-->
    <div>
    </div>
    <br />
    <!--Nav bar-->
    <div class="container-fluid responsive">
      <div class="row">
        <!--LEFT CONTENT-->
        <div class="col-sm-4">
          <div class="card shadow p-1 mb-1 rounded">
            <div class="row">
              <div class="col-sm-6 offset-sm-3">
                <h6 class="text-center" style="border-style: groove;"> Thông tin cơ bản</h6>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2" style="padding-left: 2px; padding-right: 2px;">
                <img src="../../../assets/blank-profile.png"
                     class="rounded" alt="Avatar" style="max-width: 120%;">
              </div>
              <div class="col-sm-10">
                <form>
                  <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Tên:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" [(ngModel)]="StudentEntity.FullName" name="name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="dob" class="col-sm-2 col-form-label">DOB:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="dob" [(ngModel)]="StudentEntity.Birthday" name="dob">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">MSSV:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="id" [(ngModel)]="StudentEntity.Code" name="code">
                    </div>
                    <label for="class" class="col-sm-2 col-form-label">Lớp:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="class" [(ngModel)]="StudentEntity.Class" name="class">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="major" class="col-sm-2 col-form-label">Ngành:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="department" [(ngModel)]="StudentEntity.Department" name="department">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="vnumail" class="col-sm-2 col-form-label">VNUMail:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="vnumail" [(ngModel)]="StudentEntity.Vnumail" name="vnumail">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="intern_year" class="col-sm-2 col-form-label">Năm TT:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="intern_year" value="2018">
                    </div>
                    <label for="gradute_year" class="col-sm-2 col-form-label">Năm TN:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="gradute_year" value="2019">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--RIGHT CONENT-->
        <div class="col-sm-8">
          <div class="card card-table">
            <div class="card-body table-responsive">
              <table class="table table-striped table-hover table-borderless text-center" style="table-layout:fixed; width:100%;">
                <thead>
                  <tr>
                    <th style="width: 5%;">STT</th>
                    <th style="width: 15%;">Ngày gửi</th>
                    <th style="width: 55%;">Nội dung</th>
                    <th style="width: 15%;">Tác vụ</th>
                    <th style="width: 10%;">Đã NX</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>21/05/2018</td>
                    <td>Báo cáo định kì tuần 1</td>
                    <td>
                      <button type="button" class="btn btn-outline-info btn-circle" [routerLink]="'/PeriodReport'"><i class="fa fa-folder-open fa-1x" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-outline-warning btn-circle" (click)="Download()"><i class="fa fa-download fa-1x" aria-hidden="true"></i></button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-outline-success btn-circle" ><i class="fa fa-check fa-1x" aria-hidden="true"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>

                    <td>
                      <button type="button" class="btn btn-outline-info btn-circle" [routerLink]="'/PeriodReport'"><i class="fa fa-folder-open fa-1x" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-outline-warning btn-circle" (click)="Download()"><i class="fa fa-download fa-1x" aria-hidden="true"></i></button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-outline-success btn-circle"><i class="fa fa-check fa-1x" aria-hidden="true"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>05/06/2018</td>
                    <td>Báo cáo định kì tuần 3</td>
                    <td>
                      <button type="button" class="btn btn-outline-info btn-circle" [routerLink]="'/PeriodReport'"><i class="fa fa-folder-open fa-1x" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-outline-warning btn-circle" (click)="Download()"><i class="fa fa-download fa-1x" aria-hidden="true"></i></button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-outline-success btn-circle"><i class="fa fa-check fa-1x" aria-hidden="true"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>12/06/2018</td>
                    <td>Báo cáo định kì tuần 4</td>
                    <td>
                      <button type="button" class="btn btn-outline-info btn-circle" [routerLink]="'/PeriodReport'"><i class="fa fa-folder-open fa-1x" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-outline-warning btn-circle" (click)="Download()"><i class="fa fa-download fa-1x" aria-hidden="true"></i></button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-outline-success btn-circle"><i class="fa fa-check fa-1x" aria-hidden="true"></i></button>
                    </td>
                  </tr>
                 
                </tbody>

              </table>
            </div>

          </div>
