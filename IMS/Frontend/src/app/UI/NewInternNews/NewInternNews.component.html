
<body>
  <div class="responsive container-fluid">
    <!--Header mặc định-->
    <div>
    </div>
    <!--Nav template-->
    <!--Body-->
    <hr>
    <div class="row">
      <div class="col-sm-6 offset-sm-3 ">
        <div class="card shadow p-2 mt-4 mb-4 rounded">
          <form>
            <h5 class="text-center">Thêm tin thực tập</h5>
            <div class="form-group row">
              <label for="Title">Tiêu đề:</label>
              <textarea class="form-control" id="Title" rows="1" [(ngModel)]="InternNewsEntity.Title" name="text"></textarea>
            </div>
            <div class="form-group row">
              <label for="end_date">Ngày hết hạn:</label>
              <input type="date" class="form-control" id="end_date" [(ngModel)]="InternNewsEntity.ExpiredDate" name="text">
            </div>
            <div class="form-group row">
              <label for="Description">Mô tả:</label>
              <textarea class="form-control" id="Décription" rows="3" [(ngModel)]="InternNewsEntity.Content" name="text"></textarea>
            </div>
            <br />
            <div class="text-center">
              <button class="btn btn-outline-primary" (click)="Save(InternNewsEntity)" type="submit" style="width: 30%;" [routerLink]="'/InternNewsManagement'" data-toggle="modal">
                Lưu
              </button>
            </div>
            <br />
          </form>
        </div>
      </div>
    </div>
    <br>
  </div>

</body>
